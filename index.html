<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="logo-band">
                <img src="/images/odin-lined.png" alt="odin-logo" class="odin-logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div class="section1">
                <div class="text-container">
                    <p>This is not a real online service! You know you need something like this in your life to help you realiwe your deepest dreams.
                        <br>Sign up now to get started.
                    </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="section2">
                <form action="">
                    <p>Let's do This!</p>
                    <div class="form-section">
                        <div class="input">
                            <label for="">FIRST NAME</label>
                            <input title="first-name" name="first_name" type="text">
                        </div>
                        <div class="input">
                            <label for="">LAST NAME</label>
                            <input title="first-name" name="last_name" type="text">
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="input">
                            <label for="">EMAIL</label>
                            <input title="first-name" name="mail" type="email">
                        </div>
                        <div class="input">
                            <label for="">PHONE NUMBER</label>
                            <input title="first-name" name="phone_number" type="text">
                        </div>
                    </div>
                    <div class="form-section password-section">
                        <div class="input">
                            <label for="pw1">PASSWORD</label>
                            <input id="pw1" title="pw1" name="password1" type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[a-zA-Z0-9]{8,}$">
                        </div>
                        <div class="input">
                            <label for="">CONFIRM PASSWORD</label>
                            <input id="pw2" title="pw2" name="password2" type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[a-zA-Z0-9]{8,}$">
                        </div>
                    </div>
                </form>
            </div>
            <div class="section3">
                <div class="object-container">
                    <button type="button" class="create-account">Create Account</button>
                    <p>Already have an accout ? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
